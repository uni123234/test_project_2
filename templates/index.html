<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8" />
		<title>{{title}}</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
	</head>

	<body>
		{% extends "base.html" %} {% block main %}
		<!--HERO-->
		<section
			class="jumbotron text-center mt-4"
			style="
				background: url('https://karpatium.com.ua/assets/transfers/cover-df965039af03b6b8d0037c430cd837c498643a79150899eb21565ff85d56fb8f.jpg');
				background-position: center center;
			"
		>
			<h1 class="display-4" style="color: white">Тури автобусом</h1>
			<p class="lead" style="color: white">{{subtitle}}</p>
			<p class="mt-0 w-10 mx-auto" style="color: white">{{description}}</p>
		</section>
		<main class="container mt-3">
			<p>Ласкаво просимо {{cookie}}</p>
			<!-- CARDS -->
			<div class="row mt-5">
				{% for id in range(1,7) %}
				<div class="col-4">
					<div class="card mb-4">
						<div class="embed-responsive embed-responsive-16by9">
							<img
								class="card-img-top embed-responsive-item"
								src="{{ tours[id]['picture'] }}"
								alt=""
							/>
						</div>
						<div class="card-body">
							<h2 class="h5 card-title">{{ tours[id]['title'] }}</h2>
							<p class="card-text">{{ tours[id]['description'] }}</p>
							<a href="/tours/{{ id }}/" class="btn btn-sm btn-primary"
								>Деталі туру</a
							>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
			{% endblock %}
		</main>
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
	</body>
</html>
